    1. Calculadora Simples: -->
    <h1> Calculadora Simples: </h1>
    <label for="numero"> Insira o primeiro número: </label>
    <input type="text" id="numero" name="numero"><br><br>
    <label for="segundoNumero"> Insira o segundo número: </label>
    <input type="text" id="segundoNumero" name="segundoNumero"><br><br>

    <label for="operacao"> Escolha um operação: </label>
    <select id="operacoes" name="operacoes">
        <option value="vazio"></option>
        <option value="soma"> + </option>
        <option value="subtracao"> - </option>
        <option value="multiplicacao"> x </option>
        <option value="divisao"> ÷ </option>
    </select><br><br>

    <button onclick="exibirValor()"> Calcular </button>

    <p id="resultado"></p>

    <script>
        function exibirValor() {
            const numero1Input = document.getElementById("numero");
            const numero1 = numero1Input.value;
            console.log(numero1);
            
            const numero2Input = document.getElementById("segundoNumero");
            const numero2 = numero2Input.value;
            console.log(numero2);

            const operadorInput = document.getElementById("operacoes");
            const operador = operadorInput.value;
            console.log(operador);
            let resultadoConta = "";

            if (operador == "soma") {
                console.log("soma")
                resultadoConta = parseInt(numero1) + parseInt(numero2);
            }

            else if (operador == "subtracao") {
                console.log("subtracao")
                resultadoConta = parseInt(numero1) - parseInt(numero2)
            }

            else if (operador == "multiplicacao") {
                console.log("multplicacao")
                resultadoConta = parseInt(numero1) * parseInt(numero2)
            }

            else if (operador == "vazio") {
                alert("Escolha um operador para que a conta seja efetuada")
            }

            else {
                console.log("divisao")
                resultadoConta = parseInt(numero1) / parseInt(numero2)
            }

            console.log(resultadoConta);
            document.getElementById("resultado").textContent = "O resultado da conta é: " + resultadoConta;
        }
    </script><br><br>
